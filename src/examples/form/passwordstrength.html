<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ExtJS 4 Password Strength Plugin</title>

    <link rel="stylesheet" type="text/css" href="../../ext-4.0.7/resources/css/ext-all.css" /> 
    <script type="text/javascript" src="../../ext-4.0.7/ext-all-debug.js"></script>

    <script type="text/javascript">

      Ext.apply(Ext.form.VTypes, {
        strength: function(val, field) {
          return field.score > field.strength;
        },
        strengthText: "Password is not strong enough"
      });

      Ext.Loader.setConfig({
        enabled: true,
        paths: {
          'Ext.ux.form.plugin': '../../ux/form/plugin'
        }
      });

      Ext.require([
        "Ext.form.*",
        "Ext.form.plugin.PasswordStrength"
      ]);

      Ext.onReady(function() {
        var passwordstrength = Ext.create('Ext.ux.form.plugin.PasswordStrength', {});
        var form = Ext.create("Ext.form.FormPanel", {
                      renderTo    : Ext.getBody(),
                      width       : 300,
                      title       : "Password Strength Plugin",
                      defaultType : "textfield",
                      defaults    : {
                        anchor    : "99%",
                        msgTarget : "side"
                      },
                      items       : [{
                        fieldLabel : "Username"
                        },
                        {
                          fieldLabel : "Password",
                          inputType  : "password",
                          vtype      : "strength",
                          strength   : 24,
                          plugins    : [passwordstrength] 
                        }
                      ]
                    });
      });
    </script>
  </head>

  <body>
  </body>
</html>
